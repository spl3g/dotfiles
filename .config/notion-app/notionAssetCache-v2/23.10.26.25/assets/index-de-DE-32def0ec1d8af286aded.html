g_rate_limited.message":"Das Bewertungslimit für den Export von Audit-Protokollen wurde erreicht. Bitte versuche es erneut, nachdem die aktuellen Exporte abgeschlossen sind.","externalIntegrationAuthActions.authenticationWithIntegration.loadingMessage":"Autorisierung mit Einbindung…","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"Authentifizieren","externalObjectBlock.errorDropdown.copiedDebuggingInfo":"In Zwischenablage kopiert","externalObjectInstance.bodyAttribute.moreLabel":"mehr","externalObjectInstance.bodyAttribute.showLessLabel":"weniger anzeigen","externalObjectInstanceBlock.editLabel.message":"Link-Vorschau","externalObjectInstanceBlock.placeholder.message":"{value} einbetten","externalObjectInstanceBlockErrorDropdown.dialogItem.copyDebugData":"Debugging-Informationen kopieren","externalObjectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"Anleitung anzeigen","factoryBlock.buttonName.subtitle":"Wie soll dieser Button heißen?","factoryBlock.buttonName.title":"Button-Name","factoryBlock.configureButton.label":"Vorlagen-Button konfigurieren","factoryBlock.configureMenu.closeButton.label":"Schließen","factoryBlock.configureTemplate.button.label":"Vorlage konfigurieren","factoryBlock.emptyTemplate.placeholder":"Leer. Lege Blöcke hier ab…","factoryBlock.moreActions.button.label":"Weitere Aktionen…","factoryBlock.newItem.button.label":"Neues Element hinzufügen","factoryBlock.newItem.button.placeholder":"Neues Element hinzufügen","factoryBlock.templateArea.subtitle.":"Lege hier Blöcke ab, die du duplizieren möchtest, wenn auf den Button geklickt wird.","factoryBlock.templateArea.title":"Vorlage","faq.addingAndRemovingMembers.answer":"<p>Unabhängig davon, ob du einen monatlichen oder jährlichen Abrechnungsplan hast, wird dein Konto möglicherweise monatlich belastet, wenn du diese Art von Änderungen vornimmst. Wenn du Mitglieder hinzugefügt hast, wird dein Konto mit einem anteiligen Betrag belastet, der auf dem verbleibenden Prozentsatz des Abrechnungszeitraums zum Zeitpunkt des Hinzufügens jedes Mitglieds basiert. Wenn du Mitglieder entfernt hast, erfolgt auf dein Konto auf die gleiche Weise eine Gutschrift. </p>","faq.addingAndRemovingMembers.question":"Wie funktioniert das Hinzufügen und Entfernen von Mitgliedern?","faq.advancedPermissions.answer":"<p>Wenn du ein kostenloses Probe-Abo für das Paket für Teams nutzt, kannst du die Zugriffsebene auf jeder Seite auf „Vollzugriff“, „Kann anzeigen“ oder „Kann kommentieren“ festlegen. Damit stellst du ein, wie andere Mitglieder mit dieser Seite interagieren können. „Vollzugriff“ bedeutet, dass jemand die Seite bearbeiten, kommentieren und mit anderen teilen kann.</p><p>Beim kostenpflichtigen Paket für Teams und Paket für Unternehmen hast du die Möglichkeit, anderen Benutzern „Kann bearbeiten“-Zugriff zu gewähren. Damit kann jemand die Seite bearbeiten und kommentieren, jedoch nicht mit anderen teilen. Dies ist besonders nützlich, wenn du nicht möchtest, dass deine Inhalte außerhalb des Teams durchsickern.</p><p><contactsales>Kontaktiere den Vertrieb, um mehr zu erfahren</contactsales></p>","faq.advancedPermissions.question":"Welche erweiterten Berechtigungen bieten das kostenpflichtige Paket für Teams und das Paket für Firmen?","faq.cancelPlan.answer":"<p>Dein Notion-Abo, egal ob jährlich oder monatlich, verlängert sich automatisch, bis du es kündigst. Du kannst dein Abo kündigen, indem du auf einem Desktop-Computer in der Seitenleiste zu „Einstellungen und Mitglieder“ gehst und dann „Pakete“ und „Downgraden“ auswählst. Nachdem du gekündigt hast, hast du bis zum Ende deines Abrechnungszeitraums weiterhin Zugriff auf alle kostenpflichtigen Funktionen.</p> <p><billingandpaymentlink>Mehr zur Abrechnung und Zahlung hier</billingandpaymentlink></p>","faq.cancelPlan.question":"Wie kündige ich mein kostenpflichtiges Paket?","faq.changePaymentMethod.answer":"<p>Du kannst die Zahlungsmethode jederzeit in den Abrechnungseinstellungen ändern.</p>","faq.changePaymentMethod.question":"Kann ich meine Zahlungsmethode ändern?","faq.changePlans.answer":"<p>Das Upgraden oder Downgraden deines Pakets funktioniert ähnlich wie das Hinzufügen und Entfernen von Mitgliedern. Für dein Konto erfolgt eine Belastung oder Gutschrift basierend auf dem Prozentsatz des verbleibenden Abrechnungszeitraums zum Zeitpunkt der Paketänderung.</p>","faq.changePlans.question":"Was passiert, wenn ich das Paket wechsel?","faq.deleteBlocks.answer":"<p>Natürlich! Es funktioniert genau wie das Speicherlimit auf deinem Telefon oder Computer. Wenn du etwas löschst, gibst du Speicherplatz für mehr frei.</p>","faq.deleteBlocks.question":"Kann ich Blöcke löschen, um Speicherplatz freizugeben?","faq.freeVsPersonalAndTeam.answer":"<p>Der größte Unterschied besteht darin, wie du mit anderen zusammenarbeiten kannst.</p><p>Das kostenlose Paket für Einzelpersonen ist für die individuelle Nutzung konzipiert, erlaubt aber bis zu 5 einzelne Gäste. Zum Beispiel Freunde, Familienmitglieder und andere, die du zur privaten Zusammenarbeit auf Seiten einladen kannst. Du kannst eine Seite auch öffentlich teilen und den Kommentar- oder Bearbeitungszugriff aktivieren. Aktiviere im Menü „Teilen“ oben rechts „Im Internet veröffentlichen“ und dann „Bearbeiten erlauben“. Alle Notion-Benutzer mit dem Link können die Seite bearbeiten.</p><p>Mit dem Pro-Paket für Einzelpersonen kannst du unbegrenzt Gäste zur privaten Zusammenarbeit einladen. Wenn du beispielsweise ein eigenes Unternehmen führst, kannst du alle Kund/-innen einladen, Feedback zu deiner Arbeit zu hinterlassen.</p><p>Mit dem Paket für Teams kannst du deinem Workspace Mitglieder hinzufügen, damit alle dieselben Inhalte teilen und daran arbeiten können. Es bietet auch mehr Berechtigungen und Admin-Kontrollen, sodass du mit verschiedenen Teammitgliedern sicher zusammenarbeiten kannst. Weitere Informationen findest du in der Vergleichstabelle für Pakete.</p>","faq.freeVsPersonalAndTeam.question":"Wie unterscheidet sich das kostenlose Paket für Einzelpersonen vom Pro-Paket und vom Paket für Teams?","faq.howToApplyCredit.answer":"<p>Um Guthaben anzuwenden, musst du zuerst auf ein kostenpflichtiges Paket upgraden. Als Teil dieses Prozesses kannst du wählen, ob du einen Teil oder dein gesamtes Kontoguthaben auf das Paket anwenden möchten.</p>","faq.howToApplyCredit.question":"Wie beantrage ich Guthaben für meinen Workspace?","faq.howToEarnCredit.answer":"<p>Du kannst Guthaben verdienen, indem du Notion auf allen Geräten verwendest und neue Funktionen ausprobierst. Gehe zum Abschnitt „Guthaben verdienen“ in „Einstellungen und Mitglieder“, um mehr zu erfahren.</p>","faq.howToEarnCredit.question":"Wie kann ich Guthaben verdienen?","faq.importStorageLimit.answer":"<p>Per Export erstellte Inhalte wirken sich nicht auf das Speicherlimit deines Workspaces aus. Wir möchten sicherstellen, dass dein Start mit Notion so reibungslos wie möglich verläuft.</p>","faq.importStorageLimit.question":"Wie wirkt sich das Importieren von Inhalten aus einer anderen App auf mein Blockspeicherlimit aus, wenn ich das Probe-Abo für das Paket für Teams nutze?","faq.mandatoryRefund.answer":"<p>Wenn du in der Europäischen Union, im Vereinigten Königreich oder in einer anderen Region mit einer obligatorischen Rückerstattungsrichtlinie lebst, hast du möglicherweise Anspruch auf eine Rückerstattung für monatliche Abonnements nach 72 Stunden. Beispielsweise können Kunden in der Europäischen Union eine vollständige Rückerstattung für ein monatliches Abonnement innerhalb von 14 Tagen nach dem Kauf erhalten anstatt innerhalb von 72 Stunden.</p><p>Um eine Rückerstattung zu beantragen, kontaktiere uns bitte innerhalb der App oder sende eine E-Mail an team@makenotion.com. Wenn du in einer Region mit einer obligatorischen Rückerstattungsrichtlinie lebst, teile uns dies bitte mit, und wir helfen dir gerne weiter.</p>","faq.mandatoryRefund.question":"Wie ist die Vorgehensweise in einer Region mit verbindlichen Rückerstattungsrichtlinien?","faq.maximumEarnedCredit.answer":"<p>Ja, du kannst bis zu {maximumAmountInDollars} Guthaben verdienen.</p>","faq.maximumEarnedCredit.question":"Gibt es beim Guthaben einen Höchstbetrag, den ich verdienen kann?","faq.monthlyAndYearlyBilling.answer":"<p>Ja! Wir bieten sowohl monatliche als auch jährliche Abrechnungsoptionen an. Die jährliche Abrechnungsoption ist immer günstiger (ungefähr 20 % Rabatt). Beispielsweise kostet dasPaket für Teams 10 USD pro Mitglied und Monat bei der monatlichen Option, aber 8 USD pro Mitglied und Monat bei jährlicher Zahlung.</p>","faq.monthlyAndYearlyBilling.question":"Bietet Notion monatliche und jährliche Abrechnungsmöglichkeiten an?","faq.multipleTeams.answer":"<p>Ja! Du kannst dieselbe E-Mail-Adresse verwenden, um mehrere Teams zu erstellen und ihnen beizutreten. Jeder dieser Workspaces läuft jedoch über ein eigenes Paket und muss einzeln verwaltet werden.</p>","faq.multipleTeams.question":"Kann ich bei Notion zu mehreren Teams gehören?","faq.overGuestLimitInFreePlan.answer":"<p>Upgrade auf das Pro-Paket für Einzelpersonen für eine unbegrenzte Gästezahl oder auf das Paket für Teams, wenn du immer mit derselben Gruppe zusammenarbeitest. Du kannst inaktive Gäste auch unter „Einstellungen und Mitglieder“ einsehen und entfernen.</p>","faq.overGuestLimitInFreePlan.question":"Was passiert, wenn ich das Gästelimit im Paket für Einzelpersonen überschreite?","faq.overStorageLimitInFreePlan.answer":"<p>Du kannst vorhandene Blöcke weiterhin wie gewohnt lesen, bearbeiten und organisieren, aber keine neuen hinzufügen.</p> <p>Du kannst allerdings vorhandene Blöcke löschen, um Speicherplatz freizugeben.</p>","faq.overStorageLimitInFreePlan.question":"Was passiert, wenn ich das Block-Speicherlimit für mein Team-Probe-Abo überschreite?","faq.paymentFailure.answer":"<p>Nach jeder fehgeschlagenen Zahlung erfolgt eine Benachrichtigung an die E-Mail-Adresse deines Kontos. Zahlungsversuche können innerhalb des nächsten Monats bis zu 4 Mal wiederholt werden. Wenn die Zahlung danach nicht erfolgreich war, erfolgt ein Downgrade auf das kostenlose Paket.</p>","faq.paymentFailure.question":"Was passiert, wenn meine Zahlung fehlschlägt? Zum Beispiel, wenn meine Kreditkarte abläuft?","faq.paymentProcessor.answer":"<p>Wir verwenden Stripe, um deine Zahlung zu verarbeiten. Es ist derselbe Zahlungsanbieter, der von Produkten wie Twitter, Pinterest und Lyft verwendet wird. Wir verarbeiten deine Kreditkarteninformationen nicht direkt.</p>","faq.paymentProcessor.question":"Wie wird meine Zahlung verarbeitet?","faq.personalPricing.answer":"<p>Beim Upgraden deines Workspaces auf das Pro-Paket für Einzelpersonen wird dir eine Pauschalgebühr berechnet (5 USD monatlich oder 48 USD jährlich).</p><p>Gäste sind kostenlos, können aber jeweils nur zu einer Seite hinzugefügt werden.</p>","faq.personalPricing.question":"Wie wird der Preis für das Pro-Paket für Einzelpersonen berechnet?","faq.refund.answer":"<p>Unsere Rückerstattungsrichtlinien sind unkompliziert. Wenn du der Meinung bist, dass deine Registrierung für ein kostenpflichtiges Notion-Abonnement online oder in der App ein Fehler war, kontaktiere uns bitte innerhalb der App oder sende eine E-Mail an team@makenotion.com. Wir erstatten dir gerne den vollen Betrag (nicht anteilig), wenn du für dein Abonnement innerhalb von 72 Stunden nach der Registrierung für eine monatliche Abrechnung oder innerhalb von 30 Tagen nach der Registrierung für eine jährliche Abrechnung ein Downgrade durchführst.</p><p>Und wenn du aus irgendeinem Grund mit Notion unzufrieden bist, lass es uns bitte unter team@makenotion.com wissen. Wir freuen uns über dein Feedback und werden gerne mit dir zusammenarbeiten, um die bestmögliche Erfahrung für alle zu schaffen.</p>","faq.refund.question":"Wie funktionieren Rückerstattungen?","faq.runOutOfCredit.answer":"<p>Wenn dein Guthaben aufgebraucht ist, wird dein Konto mit der von dir gewählten Zahlungsmethode belastet.</p>","faq.runOutOfCredit.question":"Was passiert, wenn mein Guthaben aufgebraucht ist?","faq.serviceLevelAgreement.answer":"<p>Wir bieten kein Standard-SLA an. Für Teams mit mehr als 100 Mitgliedern können wir ein individuelles SLA anbieten.</p><p><contactsales>Kontaktiere den Vertrieb, um mehr zu erfahren</contactsales></p>","faq.serviceLevelAgreement.question":"Habt ihr ein Service-Level-Agreement (SLA)?","faq.studentDiscount.answer":"<p>Das Pro-Paket für Einzelpersonen ist für Studierende und Lehrkräfte kostenlos. Damit kannst du mit unbegrenzt vielen Gästen zusammenarbeiten und erhältst einen Versionsverlauf. Melde dich einfach mit deiner Hochschul-E-Mail-Adresse an und erhalte sofort Zugriff auf diese Funktionen.</p><p>Wenn du bereits über ein Pro-Paket für Einzelpersonen verfügst, ändere die mit deinem Konto verknüpfte E-Mail-Adresse zu deiner Hochschul-E-Mail-Adresse, um das Paket kostenlos zu nutzen. Wenn du schon unser kostenloses Paket für Bildungseinrichtungen nutzt, erfolgte bereits ein automatisches Upgrade auf das Pro-Paket für Einzelpersonen.</p><p><helpcenterlink>Besuche das Hilfe-Center, um mehr zu erfahren</helpcenterlink></p>","faq.studentDiscount.question":"Gibt es Rabatte für Studierende?","faq.teamAdminTools.answer":"<p>Bei einem kostenlosen Probe-Abo für das Paket für Teams ist jedes Mitglied in deinem Workspace ein Admin. Das bedeutet, dass Teameinstellungen angepasst und andere Personen in den Workspace eingeladen werden können.</p><p>Wenn du möchtest, dass nur ausgewählte Personen Admin-Rechte haben, empfehlen wir ein Upgrade auf das vollständige Paket für Teams. Es enthält Tools, mit denen du ausgewählte Personen zu Admins machen kannst. Andere Mitglieder können keine Rechnungsinformationen oder Sicherheitsoptionen bearbeiten und deine Inhalte nicht außerhalb des Workspaces teilen.</p>","faq.teamAdminTools.question":"Welche Admin-Werkzeuge sind im Paket für Teams enthalten?","faq.teamPricing.answer":"<p>Wenn du deinen Workspace auf das Paket für Teams upgradest, wird dir eine Gebühr pro Mitglied berechnet (10 USD monatlich oder 96 USD jährlich). Wenn du beispielsweise pro Monat zahlst und 5 Mitglieder hast, werden dir jeden Monat 50 USD berechnet.</p><p>Gäste sind kostenlos – sie können jedoch nur auf einzelne Seiten zugreifen, zu denen sie eingeladen wurden. Mit anderen Worten, Gäste können nicht alle Teamseiten im Abschnitt „Workspace“ in der Seitenleiste anzeigen.</p>","faq.teamPricing.question":"Wie wird der Preis für das Paket für Teams berechnet?","faq.teamTrial.answer":"<p>Wenn du bei der Anmeldung gefragt wirst, wie du Notion einrichten möchtest, wähle Team aus. Du wirst dann automatisch für ein Probe-Abo des Paket für Teams registriert. Du erhältst Zugriff auf die meisten Funktionen eines kostenpflichtigen Paket für Teams mit einem Speicherlimit von 1.000 Blöcken. Wenn dein Team mehr hinzufügen möchte, führe ein Upgrade auf das vollständige Paket für Teams durch. Details siehe oben.</p>","faq.teamTrial.question":"Wie kann ich das Paket für Teams kostenlos testen?","faq.useNotionForFree.answer":"<p>Absolut! Notion kann auf unbestimmte Zeit kostenlos verwendet werden.</p><p>Das Paket für Einzelpersonen ist für die individuelle Nutzung völlig kostenlos. Für das Paket für Teams gibt es ein kostenloses Probe-Abo mit einem Limit von 1.000 Blöcken, mehr als genug, um Notion vor dem Upgrade mit deinem Team auszuprobieren.</p>","faq.useNotionForFree.question":"Kann ich Notion kostenlos nutzen?","faq.whatIsABlock.answer":"<p>Ein Block ist ein Inhalt, den du deiner Seite hinzufügst, z. B. ein Textabsatz, ein To-do-Element, ein Bild, ein Codeblock, eine eingebettete Datei usw. Deine Seite setzt sich aus vielen dieser Bausteine zusammen.</p>","faq.whatIsABlock.question":"Was ist ein Block?","faq.whyBillingInformation.answer":"<p>Wir benötigen deine Rechnungsdaten auch dann, wenn du genug Guthaben angewandt hast, dass deine erste Rechnung 0 USD beträgt, da dein Guthaben in Zukunft möglicherweise aufgebraucht sein wird und wir in der Lage sein müssen, dein Konto zu belasten.</p>","faq.whyBillingInformation.question":"Warum werden meine Rechnungsdaten benötigt, auch wenn ich über genügend Guthaben verfüge, um für mein Notion-Paket zu bezahlen?","faqList.moreQuestionsTextHelpCenter":"Hast du noch Fragen? Erfahre mehr in unserem <messagelink>Hilfe-Center</messagelink>.","faqList.moreQuestionsTextIntercom":"Hast du noch Fragen? <messagelink>Sende eine Nachricht an den Support</messagelink>","figmaBlock.caption":"Funktioniert mit jedem öffentlichen teilbaren Figma-Link","figmaBlock.placeholder":"Figma einbetten","fileBlock.embedButton.label":"Link einbetten","fileBlock.fileTab.title":"Datei","fileBlock.linkPrompt.caption":"Funktioniert mit Links von PDFs, Google Drive, Google Maps, CodePen…","fileBlock.linkPrompt.placeholder":"Datei-Link einfügen…","fileBlock.uploadOrEmbed.placeholder":"Datei hochladen oder einbetten","filePropertyMenu.header":"Datei","filePropertyMenu.uploadFileFailedError.message":"Upload fehlgeschlagen.","fileUploadErrors.freePlanFileSizeExceeded.message":"Deine Datei überschreitet das 5 MB-Limit des kostenlosen Pakets.","filtersIntroTooltip.subtitle":"In einer geteilten Ansicht wirkt sich das Ändern von Filtern und Sortierungen erst nach dem Speichern auf andere Nutzende aus.","filtersIntroTooltip.title":"Filter und Sortierungen werden gespeichert","flattenedAppTemplates.tasks.taskByProjectViewName":"Aufgaben nach Projekten","forkPageActions.loadingStateDisplayText":"Duplizieren von {blockTitle} zu {spaceTitle}…","forkPageActions.untitledBlockRecordTitle":"Unbenannt","forkPageActions.untitledSpaceRecordTitle":"Unbenannt","forkPageScreen.chooseWorkspace.message":"Workspace wählen","formHandler.submitButton.create.label":"Senden","formHandler.submitButton.create.update":"Änderungen speichern","formInputIcon.uploadButton.label":"Bild hochladen","formSecretShow.copied.label":"Kopiert","formSecretShow.copySecret.label":"Kopieren","formSecretShow.copySecret.tooltip":"{secretName} kopieren","f otion eine Rechnung für den Abrechnungszeitraum.","invoice.details.subtotal":"Zwischensumme","invoice.details.taxLanguage.explanation":"Die Besteuerung hängt von dem Rechtsgebiet ab, in dem du lebst. Ist dein Unternehmen in den Vereinigten Staaten ansässig, bezieht sich die Steuer auf die bundesstaatliche und lokale Umsatzsteuer. Ist dein Unternehmen in Kanada ansässig, entspricht die Steuer der Quebec Sales Tax (QST). Hat dein Unternehmen seinen Sitz in der Europäischen Union, im Vereinigten Königreich oder in Russland, bezieht sich die Steuer auf die Mehrwertsteuer (MwSt.). Bist du in der Europäischen Union oder im Vereinigten Königreich ansässig und wird keine Mehrwertsteuer in Rechnung gestellt, bezieht sich diese Rechnung auf Dienstleistungen, die als dort erbracht gelten, wo sie empfangen werden. Gemäß Artikel 196 der Richtlinie 2006/112/EG des Rates muss der Leistungsempfänger die Mehrwertsteuer in seiner eigenen Gerichtsbarkeit auf der Grundlage der Umkehrung der Steuerschuldnerschaft selbst ausweisen (Reverse Charge).","invoice.details.taxLanguage.explanation.ca":"CA QST: NR00012289","invoice.details.taxLanguage.explanation.ru.inn":"RU INN: 9909540024","invoice.details.taxLanguage.explanation.ru.kpp":"RU KPP: 997789001","invoice.details.taxLanguage.explanation.vat":"EU USt-ID: EU528003828","invoice.intervalType.monthly":"Monatlich","invoice.intervalType.yearly":"Jährlich","invoice.memberCount":"{numberOfMembers, plural, one {{numberOfMembers} Mitglied} other {{numberOfMembers} Mitglieder}}","invoice.number.label":"Rechnungsnummer","invoice.payment.info.stripeLink.downloadReceipt":"Zum Herunterladen des Belegs anklicken","invoice.payment.info.stripeLink.pay":"Zum Bezahlen der Rechnung anklicken","invoice.payment.status.label":"Status","invoice.paymentInfo.label":"Zahlung","invoice.pdf.title":"Notion-Rechnung {date}","invoice.planType.business":"Business","invoice.planType.enterprise":"Paket für Unternehmen","invoice.planType.legacy":"Legacy","invoice.planTyp lungsprozess, dem du oder dein Team gefolgt sind.","templateHelpers.useCase.designSprint":"Design-Sprint","templateHelpers.useCase.designSprint.description":"Diese Vorlage soll Designteams dabei helfen, ihre Projekte kontinuierlich zu verfolgen und zu verbessern, von kreativen Sprints bis hin zu fertigen Projekten auf der Grundlage von Nutzerfeedback.","templateHelpers.useCase.employeeBenefits":"Leistungen für Mitarbeiter","templateHelpers.useCase.employeeBenefits.description":"Diese Vorlage ist ein perfekter Ort, um die Vorteile deines Unternehmens zu beschreiben und alle notwendigen Informationen zu verlinken, damit sich deine Mitarbeiter wertgeschätzt und informiert fühlen.","templateHelpers.useCase.engineeringTechSpec":"Technische Spezifikation","templateHelpers.useCase.engineeringTechSpec.description":"Verwende diese Vorlage, um einen Projektstart zu organisieren und den erforderlichen Kontext bereitzustellen, damit alle Teammitglieder auf dem Laufenden und gut informiert sind.","templateHelpers.useCase.experimentResults":"Ergebnisse des Experiments","templateHelpers.useCase.experimentResults.description":"Verwende diese Vorlage, um deine Experimente zusammen mit ihren Ergebnissen zu verfolgen. Jeder aus jedem Team kann mithilfe der Datenbankvorlagen schnell ein Experiment hinzufügen.","templateHelpers.useCase.interviewGuide":"Anleitung für Vorstellungsgespräche","templateHelpers.useCase.interviewGuide.description":"Verwende diese Vorlage, um Bewerber auf ihre Vorstellungsgespräche vorzubereiten und ihnen hilfreiche Ressourcen wie Videos, Links, Zeitpläne und mehr anzubieten.","templateHelpers.useCase.investorUpdate":"Investoren-Update","templateHelpers.useCase.investorUpdate.description":"Anstatt die üblichen unorganisierten E-Mail-Updates an deine Investoren zu senden, verwende diese Vorlage, um ihnen einen umfassenderen und verständlicheren Einblick in den Fortschritt deines Unternehmens zu bieten.","templateHelpers.useCase.oneOnOneNotes":"1:1-Notizen","temp
