odal.workspacePdfUpgradeTooltip.caption":"Crea un archivo ZIP que contiene todas las páginas del espacio de trabajo como archivos PDF.","exportModal.workspacePdfUpgradeTooltip.title":"Sube de categoría para exportar el espacio de trabajo como archivos PDF","exportPreview.error.message":"Error","exportPreview.loading.message":"Cargando…","exportProgressDialog.closeButton.label":"Cerrar","exportProgressDialog.emailMessage":"También te enviaremos un correo electrónico con el enlace de descarga.","exportProgressDialog.exportStartedMessage":"Exportando…","exportProgressDialog.exportedPagesMessage":"{pagesExported, plural, one {{pagesExported} página exportada} other {{pagesExported} páginas exportadas}}","exportProgressEmail.emailText":"Tu solicitud de exportación de datos sigue en curso. Hemos exportado {exportedPageCount} páginas hasta ahora. Te enviaremos una notificación por correo electrónico cuando se complete la exportación.","exportProgressEmail.subjectLine":"La exportación del espacio de trabajo de Notion está en curso","exportRenderer.titleOfBlock.untitled":"Sin título","exportRenderer.titleOfDatabase.untitled":"Base de datos sin título","exportRenderer.titleOfNewProperty.property":"Propiedad","exportResultEmail.emailText":"Haz clic <downloadlink>aquí</downloadlink> para descargarlo. El enlace caducará después de 30 días.","exportResultEmail.subjectLine":"Tu exportación de Notion está lista","export_audit_log_rate_limited.message":"Alcanzaste el límite de velocidad para exportar registros de auditoría. Inténtalo una vez que tus exportaciones actuales hayan terminado.","externalIntegrationAuthActions.authenticationWithIntegration.loadingMessage":"Autorizando con la integración…","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"Autenticar","externalObjectBlock.errorDropdown.copiedDebuggingInfo":"Copiado en el portapapeles.","externalObjectInstance.bodyAttribute.moreLabel":"más","externalObjectInstance.bodyAttribute.showLessLabel":"mostrar menos","externalObjectInstanceBlock.editLabel.message":"Vista previa del enlace","externalObjectInstanceBlock.placeholder.message":"Insertar {value}","externalObjectInstanceBlockErrorDropdown.dialogItem.copyDebugData":"Copiar información de depuración","externalObjectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"Ver guía","factoryBlock.buttonName.subtitle":"¿Cómo debería llamarse este botón?","factoryBlock.buttonName.title":"Nombre del botón","factoryBlock.configureButton.label":"Botón de configuración de la plantilla","factoryBlock.configureMenu.closeButton.label":"Cerrar","factoryBlock.configureTemplate.button.label":"Configurar plantilla","factoryBlock.emptyTemplate.placeholder":"Vacío. Coloca bloques aquí…","factoryBlock.moreActions.button.label":"Más acciones…","factoryBlock.newItem.button.label":"Agregar un elemento nuevo","factoryBlock.newItem.button.placeholder":"Agregar un elemento nuevo","factoryBlock.templateArea.subtitle.":"Coloca aquí los bloques que quieras duplicar cada vez que se haga clic en el botón.","factoryBlock.templateArea.title":"Plantilla","faq.addingAndRemovingMembers.answer":"<p>Tanto si tu programa de facturación es mensual como anual, es posible que se te cobre mensualmente a tu cuenta si haces este tipo de cambios. Si agregaste miembros, se te cobrará a tu cuenta una cantidad prorrateada basada en el porcentaje del ciclo de facturación restante en el momento en que se agregó cada miembro. Si eliminaste miembros, tu cuenta se acreditará de la misma manera.</p>","faq.addingAndRemovingMembers.question":"¿Cómo funciona la adición y eliminación de miembros?","faq.advancedPermissions.answer":"<p>Si estás en el período de prueba gratuito del plan Equipo, puedes elegir el nivel de acceso de cada página entre \"Acceso completo\", \"Puede ver\" o \"Puede comentar\". Esto determina cómo otros usuarios pueden interactuar con esa página. \"Acceso completo\" significa que alguien puede editar, comentar y compartir la página con otros.</p><p>Los planes Equipo y Empresa de pago ofrecen la opción \"Puede editar\", la cual les permite a otros usuarios editar y comentar la página, pero no compartirla con otros. Esto es muy útil si no quieres que el contenido se filtre fuera de tu equipo.</p><p><contactsales>Contacta al equipo de ventas para más información</contactsales></p>","faq.advancedPermissions.question":"¿Qué permisos avanzados ofrecen los planes Equipo y Empresa?","faq.cancelPlan.answer":"<p>Tu suscripción a Notion, ya sea anual o mensual, se renovará de forma automática hasta que la canceles. Puedes cancelar tu suscripción si te diriges a \"Configuración y miembros\" en la barra lateral izquierda en una computadora de escritorio y seleccionas \"Planes\", y luego \"Bajar de categoría\". Después de cancelar, seguirás teniendo acceso a todas las funciones de pago hasta el final de tu ciclo de facturación.</p><p><billingandpaymentlink>Más información sobre la facturación y el pago aquí</billingandpaymentlink></p>","faq.cancelPlan.question":"¿Cómo cancelo mi plan pago?","faq.changePaymentMethod.answer":"<p>Puedes cambiar tu método de pago en cualquier momento desde tu configuración de facturación.</p>","faq.changePaymentMethod.question":"¿Puedo cambiar mi método de pago?","faq.changePlans.answer":"<p>Subir o bajar tu plan de categoría funciona de manera similar a cómo se agregan y eliminan miembros. Tu cuenta se cargará o acreditará según el porcentaje del ciclo de facturación restante en el momento en que se cambió de plan.</p>","faq.changePlans.question":"¿Qué pasa cuando cambio de plan?","faq.deleteBlocks.answer":"<p>¡Por supuesto! Funciona igual que el límite de almacenamiento en tu teléfono o computadora. Si eliminas algo, liberas espacio.</p>","faq.deleteBlocks.question":"¿Puedo eliminar bloques para liberar espacio de almacenamiento?","faq.freeVsPersonalAndTeam.answer":"<p>La principal diferencia está en la colaboración con otros.</p><p>El plan Personal gratuito está diseñado para uso individual, pero permite invitar hasta 5 personas distintas. Pueden ser amigos, familiares, o cualquier persona con la que quieras colaborar de forma privada. También puedes compartir una página públicamente y permitir comentarios o ediciones. En el menú Compartir de la parte superior derecha, activa \"Compartir en Internet\" y luego \"Permitir edición\". Cualquier usuario de Notion que posea el enlace podrá editar tu página.</p><p>El plan Personal Pro te permite agregar a un número ilimitado de personas para colaborar de forma privada. Por ejemplo, si tienes tu propia empresa, puedes invitar a tus clientes para que te den su opinión sobre tu trabajo. </p><p>Con el plan Equipo, puedes agregar miembros a tu espacio de trabajo para que todos compartan y trabajen en el mismo contenido. También incluye más controles de permisos y administración para que tus compañeros de equipo y tú puedan trabajar juntos de manera segura. Consulta el cuadro comparativo de planes para más detalles.</p>","faq.freeVsPersonalAndTeam.question":"¿En qué se diferencia el plan Personal gratuito de los planes Personal Pro y Equipo?","faq.howToApplyCredit.answer":"<p>Para usar el crédito, primero debes subir de categoría a un plan pago. Durante este proceso, puedes optar por usar parte o la totalidad del crédito de tu cuenta para pagar el plan.</p>","faq.howToApplyCredit.question":"¿Cómo puedo usar el crédito en mi espacio de trabajo?","faq.howToEarnCredit.answer":"<p>Puedes obtener crédito usando Notion en tus dispositivos y probando nuevas funciones. Ve a la pestaña Obtener crédito en Configuración y miembros para obtener más información.</p>","faq.howToEarnCredit.question":"¿Cómo puedo obtener crédito?","faq.importStorageLimit.answer":"<p>El contenido importado cuenta para el límite de almacenamiento de tu espacio de trabajo. Queremos asegurarnos de que empieces a usar Notion de la forma más fluida posible.</p>","faq.importStorageLimit.question":"¿Cómo afecta la importación de contenido de otra aplicación a mi límite de almacenamiento en bloques si estoy en el período de prueba del plan Equipo?","faq.mandatoryRefund.answer":"<p>Si vives en la Unión Europea, el Reino Unido u otra región en la que la política de reembolso sea obligatoria, puedes optar por un reembolso de la suscripción mensual una vez transcurrido el plazo de 72 horas.</p><p>Por ejemplo, los clientes de la Unión Europea pueden recibir un reembolso completo desde una suscripción mensual en los 14 días siguientes a la compra, en lugar de 72 horas.Para solicitar un reembolso, ponte en contacto con nosotros desde la aplicación o envía un correo electrónico a team@makenotion.com. Si vives en una región en la que la política de reembolso sea obligatoria, avísanos y te ayudaremos con mucho gusto.</p>","faq.mandatoryRefund.question":"¿Qué pasa si vivo en una región en la que la política de reembolso sea obligatoria?","faq.maximumEarnedCredit.answer":"<p>Sí, puedes obtener hasta {maximumAmountInDollars} en crédito.</p>","faq.maximumEarnedCredit.question":"¿Hay una cantidad máxima de crédito que puedo obtener?","faq.monthlyAndYearlyBilling.answer":"<p>Sí. Ofrecemos opciones de facturación mensual y anual. La opción de facturación anual es siempre más barata (un descuento estimado del 20%). Por ejemplo, el Plan de Equipo cuesta 10 dólares por miembro al mes cuando se elige la opción mensual, pero 8 dólares por miembro al mes si se elige el pago anual.</p>","faq.monthlyAndYearlyBilling.question":"¿Existen opciones de facturación mensual y anual?","faq.multipleTeams.answer":"<p>¡Por supuesto! Puedes usar la misma dirección de correo electrónico para crear y unirte a varios equipos. Sin embargo, cada uno de estos espacios de trabajo estará en su propio plan y deberá ser ascendido de categoría de forma individual.</p>","faq.multipleTeams.question":"¿Puedo pertenecer a varios equipos en Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Sube de categoría al plan Personal Pro para poder tener una cantidad ilimitada de invitados, o al plan Equipo si colaboras con el mismo grupo de personas automáticamente. También puedes revisar y eliminar invitados inactivos en \"Configuración y miembros\".</p>","faq.overGuestLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de invitados en mi plan Personal?","faq.overStorageLimitInFreePlan.answer":"<p>Puedes seguir leyendo, editando y organizando los bloques de contenido existentes como siempre, pero no podrás agregar nuevos.</p><p>Sin embargo, puedes eliminar bloques para liberar espacio de almacenamiento.</p>","faq.overStorageLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de almacenamiento de bloques durante mi período de prueba del plan Equipo?","faq.paymentFailure.answer":"<p>Se enviará una notificación al correo electrónico de tu cuenta cuando haya problemas con tu pago. Se puede volver a intentar procesar un pago hasta 4 veces durante el mes siguiente. Luego, si el pago no se realizó correctamente, se cancelará tu subscripción y pasarás a tener el plan gratuito.</p>","faq.paymentFailure.question":"¿Qué pasa si mi pago no se puede procesar correctamente? ¿Por ejemplo, si expira mi tarjeta de crédito?","faq.paymentProcessor.answer":"<p>Usamos Stripe para procesar tu pago. Es el mismo proveedor de pagos que utilizan productos como Twitter, Pinterest y Lyft. Nosotros no manejamos directamente la información de tu tarjeta de crédito.</p>","faq.paymentProcessor.question":"¿Cómo se procesa mi pago?","faq.personalPricing.answer":"<p>Si subes la categoría de tu espacio de trabajo a Personal Pro, se te cobrará una tarifa fija (5 USD mensuales o 48 USD anuales).</p><p>Los invitados son gratis, pero solo se pueden agregar a una página a la vez.</p>","faq.personalPricing.question":"¿Cómo se calcula el precio del plan Personal Pro?","faq.refund.answer":"<p>Nuestra política de reembolso es simple. Si piensas que fue un error contratar una suscripción de Notion, contáctanos a través de la app o por correo electrónico escribiendo a team@makenotion.com. Con gusto, te reembolsaremos el monto total (sin prorratear) si cancelas en un plazo de 72 horas después de la suscripción con facturación mensual, o en un plazo de 30 días después de la suscripción con facturación anual.</p><p>Si por cualquier razón no estás satisfecho con Notion, escríbenos a team@makenotion.com. Estaremos encantados de leerte y trabajar contigo para brindarte la mejor experiencia posible.</p>","faq.refund.question":"¿Cómo funcionan los reembolsos?","faq.runOutOfCredit.answer":"<p>Si te quedas sin crédito, se debitará tu cuenta a través del método de pago seleccionado.</p>","faq.runOutOfCredit.question":"¿Qué pasa si me quedo sin crédito?","faq.serviceLevelAgreement.answer":"<p>No ofrecemos un SLA estándar. Para equipos con más de 100 miembros, podemos ofrecer un SLA personalizado.</p><p><contactsales>Comunícate con ventas para obtener más información</contactsales></p>","faq.serviceLevelAgreement.question":"¿Tienen un acuerdo de nivel de servicio (SLA)?","faq.studentDiscount.answer":"<p>El plan Personal Pro es gratuito para estudiantes y docentes. Esto te permite colaborar con una cantidad ilimitada de invitados y acceder al historial de versiones. Solo tienes que registrarte con tu dirección de correo electrónico asociada a tu centro educativo e inmediatamente obtendrás acceso a estas funciones.</p><p>Si ya tienes un plan Personal Pro, cambia el correo electrónico asociado con tu cuenta por tu dirección de correo electrónico educativo para obtenerlo de forma gratuita. Si ya estás en nuestro plan Educación gratuito, subes automáticamente de categoría al plan Personal Pro.</p><p><helpcenterlink>Visita el centro de ayuda para obtener más información</helpcenterlink></p>","faq.studentDiscount.question":"¿Ofrecen descuentos para estudiantes?","faq.teamAdminTools.answer":"<p>En la prueba gratuita del plan Equipo, todos los miembros de tu espacio de trabajo son administradores. Esto significa que pueden ajustar la configuración del equipo e invitar a otras personas al espacio de trabajo.</p><p>Si quieres que solo determinadas personas cuenten con permisos de administrador, te recomendamos que subas de categoría al plan Equipo completo. Este plan te permite elegir quiénes serán administradores y quiénes solo miembros. Los miembros no pueden editar la información de facturación ni las opciones de seguridad, ni tampoco pueden compartir el contenido fuera del espacio de trabajo.</p>","faq.teamAdminTools.question":"¿Qué herramientas de administración ofrece el plan Equipo?","faq.teamPricing.answer":"<p>Si subes de categoría tu espacio de trabajo al plan Equipo, se te cobrará una tarifa por miembro (10 USD mensuales o 96 USD anuales). Por ejemplo, si pagas mensualmente y tienes 5 miembros, se te cobrarán 50 USD mensuales.</p><p>Los invitados son gratuitos, pero solo pueden acceder a las páginas específicas a las que se les ha invitado. En otras palabras, los invitados no podrán ver todas las páginas del equipo en la sección \"Espacio de trabajo\" de la barra lateral izquierda.</p>","faq.teamPricing.question":"¿Cómo se calcula el precio del plan Equipo?","faq.teamTrial.answer":"<p>Cuando se te pregunte cómo te gustaría configurar Notion al registrarte, selecciona Equipo e iniciarás automáticamente una prueba del plan Equipo. Tendrás acceso a la mayoría de las características de un plan Equipo pago, pero con un límite de almacenamiento de 1 000 bloques. Si tu equipo quiere agregar más bloques, sube de categoría al plan Equipo completo. Arriba encontrarás más detalles.</p>","faq.teamTrial.question":"¿Cómo puedo probar el plan Equipo de forma gratuita?","faq.useNotionForFree.answer":"<p>¡Por supuesto! Notion es gratis de por vida.</p><p>Para uso propio, el plan Personal es completamente gratuito. La prueba gratuita del plan Equipo tiene un límite de 1 000 bloques, más que suficiente para probar Notion con tu equipo antes de suscribirte.</p>","faq.useNotionForFree.question":"¿Puedo usar Notion gratis?","faq.whatIsABlock.answer":"<p>Un bloque es una pieza de contenido que agregas a tu página, como puede ser un párrafo, una tarea pendiente, una imagen, un bloque de código, un archivo, etc. Tu página se va construyendo con estos bloques.</p>","faq.whatIsABlock.question":"¿Qué es un bloque?","faq.whyBillingInformation.answer":"<p>Aún requerimos tu información de facturación, incluso si tenías suficiente crédito para que tu primera factura fuera de 0 USD, porque es posible que te quedes sin crédito en el futuro y necesitamos poder cargar tu cuenta.</p>","faq.whyBillingInformation.question":"¿Por qué necesitan mi información de facturación si tengo suficiente crédito para pagar mi suscripción a Notion?","faqList.moreQuestionsTextHelpCenter":"¿Tienes más preguntas? Consulta nuestro <messagelink>centro de ayuda</messagelink> para más información.","faqList.moreQuestionsTextIntercom":"¿Tienes más preguntas? <messagelink>Envíanos un mensaje</messagelink>","figmaBlock.caption":"Funciona con cualquier enlace público de Figma","figmaBlock.placeholder":"Insertar Figma","fileBlock.embedButton.label":"Insertar enlace","fileBlock.fileTab.title":"Archivo","fileBlock.linkPrompt.caption":"Funciona con enlaces a archivos PDF, Google Drive, Google Maps, CodePen…","fileBlock.linkPrompt.placeholder":"Pegar el enlace a un archivo…","fileBlock.uploadOrEmbed.placeholder":"Subir o insertar un archivo","filePropertyMenu.header":"Archivo","filePropertyMenu.uploadFileFailedError.message":"Error al subir.","fileUploadErrors.freePlanFileSizeExceeded.message":"Tu archivo supera el límite de 5 MB del plan gratuito.","filtersIntroTooltip.subtitle":"Los filtros y órdenes que uses en una vista compartida no serán efectivos para todos hasta que los hayas guardado.","filtersIntroTooltip.title":"Guardar filtros y órdenes","flattenedAppTemplates.tasks.taskByProjectViewName":"Tareas por proyectos","forkPageActions.loadingStateDisplayText":"Duplicando {blockTitle} a {spaceTitle}…","forkPageAction ialExamplePrd_11_0_1_1_0":"¿Cómo entenderán los clientes los cambios debidos a este lanzamiento?","notionDocsTutorialExamplePrd_11_1":"¿Qué estamos construyendo? ¿Cómo funciona? ¿Cómo sabemos que funciona? ¿Qué estamos midiendo? ¿Cuándo estará listo?","notionDocsTutorialExamplePrd_11_1_0":"Pregunta 2: ¿Estamos seguros de que esto va a funcionar?","notionDocsTutorialExamplePrd_11_1_0_0":"Calidad","notionDocsTutorialExamplePrd_11_1_0_0_0":"¿Se ha probado este producto adecuadamente?","notionDocsTutorialExamplePrd_11_1_0_1_0":"¿Hemos comprobado los efectos en otros productos?","notionDocsTutorialExamplePrd_11_1_0_2_0":"¿Hemos hecho una planificación de la capacidad?","notionDocsTutorialExamplePrd_11_1_0_3_0":"¿Tenemos un plan de contingencia si el lanzamiento no va bien?","notionDocsTutorialExamplePrd_11_1_1_0":"Medición","notionDocsTutorialExamplePrd_11_1_1_0_0":"¿Sabemos cómo averiguar si este lanzamiento es un éxito o no?","notionDocsTutorialExamplePrd_11_1_1_1_0":"¿Pueden los demás ver cómo va este lanzamiento?","notionDocsTutorialExamplePrd_11_2":"A continuación, responde a estas preguntas:","notionDocsTutorialExamplePrd_11_2_0":"Pregunta 3: ¿Cuáles son los pasos del lanzamiento?","notionDocsTutorialExamplePrd_11_2_0_0":"Plan","notionDocsTutorialExamplePrd_11_2_0_0_0":"¿Has acordado las audiencias de lanzamiento con PMM?","notionDocsTutorialExamplePrd_11_2_0_1_0":"¿Hemos acordado los pasos de lanzamiento con PMM?","notionDocsTutorialExamplePrd_11_3_0":"🚀 ¡Ya llegó el momento!","notionDocsTutorialExamplePrd_12_0":"… y no dudes en enlazar con otros documentos más detallados","notionDocsTutorialExamplePrd_1_0":"Consejo de Notion:","notionDocsTutorialExamplePrd_1_1":"En Notion, utilizamos esta plantilla para ayudar a los equipos a planificar, diseñar y desarrollar productos con las mayores posibilidades de éxito. Ayuda a los equipos a pensar en su trabajo con mayor profundidad, mejora la comunicación asíncrona con otros equipos y crea un espacio para la colaboración.","notionDocsTutorialExamplePrd_2_0":"👀 Problema","notionDocsTutorialExamplePrd_3_0":"Ejemplos de preguntas para responder:","notionDocsTutorialExamplePrd_3_1":"¿Qué problema estamos resolviendo? ¿Para quién? ¿Cuándo experimentan este problema? ¿Qué datos, investigaciones y opiniones tenemos que expliquen este problema? ¿Con qué clientes estamos trabajando o escuchando para entender mejor este problema? ¿Por qué es urgente resolver este problema? ¿Por qué es importante?","notionDocsTutorialExamplePrd_6_0":"💭 Propuesta","notionDocsTutorialExamplePrd_7_0":"Ejemplos de preguntas para responder:","notionDocsTutorialExamplePrd_7_1":"¿Cómo resolvemos este problema? ¿Qué alternativas hemos considerado? ¿Por qué hemos optado por esto? ¿Cuál es la forma general de esta solución? ¿Tenemos alguna maqueta, prototipos, comparaciones relevantes en el mercado? ¿Cómo sabremos que hemos resuelto este problema? ¿Qué vamos a medir? ¿Hemos tenido en cuenta cómo vamos a construir esto para que sea rápido, eficaz, escalable y/o de relativo bajo costo en nuestros servicios?","notionDocsTutorialExampleTechSpec_0":"Ejemplo de especificaciones técnicas","notionDocsTutorialExampleTechSpec_0_0":"Planteamiento del problema","notionDocsTutorialExampleTechSpec_10_0":"Los diagramas pueden ser muy útiles en este caso.","notionDocsTutorialExampleTechSpec_12_0":"¿Cuáles son los cambios en el modelo de datos de alto nivel?","notionDocsTutorialExampleTechSpec_13_0":"En ellos, debe incluirse cualquier cambio en el esquema de la base de datos, o cualquier cambio en los campos estructurados, por ejemplo, una columna JSON existente.","notionDocsTutorialExampleTechSpec_15_0":"¿Cuáles son los principales cambios en la interfaz de usuario?","notionDocsTutorialExampleTechSpec_17_0":"Riesgos","notionDocsTutorialExampleTechSpec_18_0":"¿Qué riesgos podría introducir este conjunto de cambios? Considera la posibilidad de realizar un","notionDocsTutorialExampleTechSpec_18_1":"análisis previo","notionDocsTutorialExamp r a tu equipo a mantenerse organizado.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_2_0":"Cómo utilizar esta plantilla","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_3_0":"Esta es la base de datos de notas de las reuniones de tu equipo. Puedes hacer clic en cada elemento para abrirlo en su propia página, donde podrás añadir información sobre su categoría, crear un orden del día y registrar acciones a realizar, junto con tus compañeros de equipo.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_4_0":"Haz clic en \"+ Nuevo\" para añadir una próxima reunión a la base de datos.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_5_0":"Utiliza las pestañas de vista para visualizar tus notas de reuniones de diferentes maneras, como por fecha, por tipo o filtradas para incluir solo aquellas a las que sí asististe.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_6_0":"Personalizar esta plantilla","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_7_0":"Esta plantilla ya contiene los campos de notas de reunión más comunes (como los asistentes y la fecha de la reunión), pero puedes agregar los tuyos propios cuando agregues un nuevo campo/columna.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_8_0":"Plantillas de bases de datos","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_9_0":"Para facilitar la creación de reuniones del mismo tipo (como informes de errores o especificaciones de diseño), las plantillas de bases de datos permiten definir y replicar ciertos elementos de la página con un solo clic.","notionMeetingsTutorialMeetingsTeamStandupPage_0":"Reunión rápida del equipo","notionMeetingsTutorialMeetingsTeamStandupPage_0_0":"Temas de debate","notionMeetingsTutorialMeetingsTeamStandupPage_1_0":"…","notionMeetingsTutorialMeetingsTeamStandupPage_3_0":"Actualizaciones del equipo","notionMeetingsTutorialMeetingsTeamStandupPage_4_0":"Agregar mi actualización","notionMeetingsTutorialMeetingsTeamWee ona asignada), pero puedes añadir los tuyos propios cuando crees un nuevo campo. Tendrás opciones como prioridad, dependencias y subtareas.","notionProjectsTutorialAgileGettingStartedWithProjects_16_0":"La configuración de las plantillas en realidad solo activa y desactiva diferentes propiedades de la base de datos. Aprende más sobre las propiedades de bases de datos aquí:","notionProjectsTutorialAgileGettingStartedWithProjects_17_0":"Vistas, filtros y órdenes","notionProjectsTutorialAgileGettingStartedWithProjects_18_0":"Las vistas son diseños personalizables y flexibles para visualizar tus bases de datos y propiedades como una tabla, tablero, calendario, cronograma o lista. Esta plantilla viene con varias vistas de proyectos, tareas y sprints. ¡Puedes personalizar cada una de ellas o crear la tuya propia!","notionProjectsTutorialAgileGettingStartedWithProjects_1_0":"Cómo utilizar esta plantilla","notionProjectsTutorialAgileGettingStartedWithProjects_20_0":"Consulta esta guía para obtener más información sobre los diseños de bases de datos de Notion o, por ejemplo, cuándo utilizar cada tipo de vista de base de datos:","notionProjectsTutorialAgileGettingStartedWithProjects_2_0":"Este es el ejemplo de gestor de proyectos. Contiene proyectos, tareas y sprints. Puedes hacer clic en el nombre del proyecto o de la tarea para abrirlo en su propia página, donde podrás añadir más detalles.","notionProjectsTutorialAgileGettingStartedWithProjects_3_0":"Haz clic en \"+ Nuevo\" debajo de las tareas de muestra para agregar una nueva tarea.","notionProjectsTutorialAgileGettingStartedWithProjects_4_0":"Navega por las vistas utilizando las pestañas de la parte superior de la base de datos: cada una de ellas utiliza los mismos datos subyacentes, pero los muestra de forma diferente para que puedas seguir rápida y fácilmente todos los acontecimientos de tu equipo.","notionProjectsTutorialAgileGettingStartedWithProjects_5_0":"Tareas, sprints y proyectos","notionProjectsTutorialAgileGettingStartedWithProjects_6_0":"Hemos rellenado tu plantilla con diferentes tipos de información alojada en bases de datos. Las bases de datos en Notion son colecciones de páginas. En nuestro caso, los proyectos y las tareas son cada uno su propia","notionProjectsTutorialAgileGettingStartedWithProjects_6_1":"base de datos","notionProjectsTutorialAgileGettingStartedWithProjects_6_2":". Obtén más información sobre la estructura general de una base de datos, recorre los diferentes menús y opciones, y profundiza en cómo abrir y editar páginas dentro de una base de datos.","notionProjectsTutorialAgileGettingStartedWithProjects_7_0":"Tareas","notionProjectsTutorialAgileGettingStartedWithProjects_8_0":"Las tareas son la unidad de trabajo más pequeña de tu gestor de proyectos. Una tarea representa una pieza de trabajo más granular, a menudo asignada a una sola persona. Muchas tareas pueden organizarse en un proyecto o agregarse a un sprint.","notionProjectsTutorialAgileGettingStartedWithProjects_9_0":"Proyectos","notionProjectsTutorialProjectsGettingStartedWithProjects_0":"Introducción a los proyectos y tareas","notionProjectsTutorialProjectsGettingStartedWithProjects_0_0_0_0":"Aprende a organizar las tareas por proyecto, a coordinarte con tu equipo y a monitorear el progreso.","notionProjectsTutorialProjectsGettingStartedWithProjects_10_0":"Los proyectos suelen estar formados por tareas. Un proyecto está constituido por una parte principal de trabajo, como el lanzamiento de un producto o un objetivo concreto para el equipo. Puede subdividirse en muchas tareas y contener propiedades personalizables como el estado.","notionProjectsTutorialProjectsGettingStartedWithProjects_11_0":"Agregar campos personalizados","notionProjectsTutorialProjectsGettingStartedWithProjects_12_0":"Hemos rellenado esta plantilla con los campos más comunes de la gestión de proyectos (como el estado de la tarea y la persona asignada), pero puedes añadir los tuyos propios cuando crees un nuevo campo. Ten
